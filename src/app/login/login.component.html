<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="m-5 form-component">

   <p *ngIf="!!error" class="error text-center">{{error}}</p>

    <div class="form-group row mt-4 ml-1">
        <label class="control-label col-sm-4" for="employee-name">Employee Name:</label>
        <div class="col-sm-7">
            <input class="form-control" id="employee-name" placeholder="Enter name" formControlName="name">
            <div class="error" *ngIf="loginForm.get('name').hasError('required') && loginForm.get('name').touched">
                Employee Name is required
            </div>
        </div>
    </div>

    <div class="form-group row mt-4 ml-1">
        <label class="control-label col-sm-4" for="password">Password:</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                formControlName="password">
            <div class="error"
                *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                Password is required
            </div>

        </div>
    </div>

    <div class="form-group row">
        <div class="offset-md-5 col-sm-1 mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="spinner-border text-primary" role="status" *ngIf="showSpinner"> </div>
    </div>
</div>
</form>
